<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatRoom</title>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script>
      var socket=io.connect();
      function push(){
        socket.emit('push','这是从客户端发送的数据')
      }
      socket.on('news',function(data){
        console.log('接收到从服务端push的数据：',data);
      })
      window.onload=push;
    </script>
  </head>
  <body>
    <h1>hello socket!!!</h1>
  </body>
</html>
